name: Manual contribution creator

on:
  workflow_dispatch:
    inputs:
      parent_repo:
        description: 'Parent repository (owner/repo)'
        required: true
        default: 'huynhhain/aurora-switch'
        type: string
      commit_type:
        description: 'Commit type'
        required: true
        default: 'docs'
        type: choice
        options:
          - docs
          - refactor
          - style
          - perf
          - chore
          - fix
          - feat
      target_file:
        description: 'File to modify'
        required: true
        default: 'Main.kt'
        type: string
      custom_message:
        description: 'Custom message (optional)'
        required: false
        type: string

jobs:
  create-pr:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
